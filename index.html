<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>orbanlevi.hu</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body
		class="bg-gradient-to-br from-black via-blue-950 to-black min-h-screen flex items-center justify-center font-mono"
		style="
			font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
		"
	>
		<div class="text-center text-white">
			<!-- Profile Picture -->
			<div class="mb-8 flex justify-center">
				<div class="relative">
					<img
						src="avatar.png"
						alt="Profile Picture"
						class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-blue-600 shadow-2xl shadow-blue-500/50"
					/>
					<div
						class="absolute inset-0 rounded-full bg-gradient-to-br from-blue-400/20 to-transparent"
					></div>
				</div>
			</div>

			<!-- Main Title -->
			<h1
				class="text-xl md:text-2xl font-bold mb-8 bg-gradient-to-r from-blue-400 to-blue-300 bg-clip-text text-transparent"
			>
				orbanlevi.hu
			</h1>

			<!-- Social Links -->
			<div class="flex flex-wrap justify-center gap-4 mb-12">
				<!-- LinkedIn -->
				<a
					href="https://linkedin.com/in/orbanlevi"
					target="_blank"
					rel="noopener noreferrer"
					class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-500/25 text-sm font-medium"
				>
					LinkedIn
				</a>

				<!-- GitHub -->
				<a
					href="https://github.com/polaroi8d"
					target="_blank"
					rel="noopener noreferrer"
					class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-500/25 text-sm font-medium"
				>
					GitHub
				</a>

				<!-- Twitter/X -->
				<a
					href="https://twitter.com/orbanlevi"
					target="_blank"
					rel="noopener noreferrer"
					class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-500/25 text-sm font-medium"
				>
					Twitter
				</a>

				<!-- Instagram -->
				<a
					href="https://instagram.com/orbanlevi.hu"
					target="_blank"
					rel="noopener noreferrer"
					class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-500/25 text-sm font-medium"
				>
					Instagram
				</a>

				<!-- CV Link -->
				<a
					target="_blank"
					href="https://cv.orbanlevi.hu"
					class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-500/25 text-sm font-medium"
				>
					CV
				</a>
			</div>

			<!-- Contact Info -->
			<div class="text-gray-400 text-sm">
				<p>
					email:
					<span class="text-blue-400 hover:text-blue-300 transition-colors"
						>leventeorb [at] gmail</span
					>
				</p>
			</div>
		</div>

		<!-- Background decoration -->
		<div class="fixed inset-0 -z-10 overflow-hidden">
			<div
				class="absolute -top-40 -right-40 w-80 h-80 bg-blue-900 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
			></div>
			<div
				class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-800 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-2000"
			></div>
		</div>

		<style>
			.animation-delay-2000 {
				animation-delay: 2s;
			}
		</style>
	</body>
</html>
